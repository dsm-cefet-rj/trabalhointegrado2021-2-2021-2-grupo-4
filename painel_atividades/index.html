<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="card-5">
      <div class="card-heading">
        <h2 class="title">Contabilização de horas</h2>
      </div>
      <div id="forms" class="card-body modal-body">
        <div class="accordions"> 
          <div class="accordion-item">
            <input type="radio" name="accordion" checked="checked" id="accordion-1" />
            <label for= "accordion-1">Pesquisa</label>
            <div class="accordion-content text-center">Atividade <button><strong>+</strong></button></div>
          </div> 
          <div class="accordion-item">
            <input type="radio" name="accordion" id="accordion-2" />
            <label for= "accordion-2">Extensão</label>
            <div class="accordion-content text-center">Atividade <button><strong>+</strong></button></div>
            <div class="accordion-content text-center">Seminários, conferências, palestras - 1h - #ANEXO#</div>
          </div> 
          <div class="accordion-item">
            <input type="radio" name="accordion" id="accordion-3" />
            <label for= "accordion-3">Ensino</label>
            <div class="accordion-content text-center">Atividade <button><strong>+</strong></button> </div>
          </div>
          <div class="accordion-item">
            <input type="radio" name="accordion" id="accordion-4" />
            <label for= "accordion-4">AC, HC ou Ambiental</label>
            <div class="accordion-content text-center">Atividade <button><strong>+</strong></button></div>
          </div>
        </div>
      </div>
      <div class="text-center"> @Copyright Group 4 PSW - 2021.2</div>
    </div>
  </body>
</html>
